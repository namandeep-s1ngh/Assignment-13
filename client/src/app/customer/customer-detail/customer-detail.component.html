<div class="parent">
    <div class="row" *ngIf="customerData">
      <h3 >{{ customerData.name }}</h3>
      <h3>Website: {{ customerData.website }}</h3>
      <h3>Address: {{ customerData.address }}</h3>
      <hr />
      <h2 style="text-align: center;text-decoration: underline;">USERS ASSOCIATED</h2>
      <a
        *ngFor="let user of users"
        style="cursor: pointer"
        [routerLink]="['/users', user.id]"
        class="list-group-item clearfix center"
      >
        <div class="d-flex justify-content-center flex-column">
          <div class="d-flex justify-content-center flex-row">
            <div class="p-6">
              <h4>
                <span class="user-name"
                  >{{ user?.firstName }} {{ user?.lastName }}</span
                >
              </h4>
            </div>
          </div>
        </div>
      </a>
    </div>
    <br />
  </div>
